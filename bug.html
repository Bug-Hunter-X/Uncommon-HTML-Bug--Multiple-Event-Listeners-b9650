<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    <p>This is some text.</p>
  </div>
  <script>
    //Incorrect way to add event listener. This may cause unexpected behavior.
    document.getElementById('myDiv').onmouseover = function() {
      alert('Mouseover!');
    };
    document.getElementById('myDiv').addEventListener('click',function(){
        alert('Clicked!');
    })
    //Correct way to add event listener. This is the recommended approach.
    document.getElementById('myDiv').addEventListener('mouseover', function() {
      alert('Mouseover!');
    });
  </script>
</body>
</html>
